    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Public/css/style.css">
    <script src="https://kit.fontawesome.com/3a7e8b6e65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="bg-secondary admin-header">
            <div class="logo col-3 text-center">
                <a href="#"><h1>XYZ University</h1></a>
            </div>
            <div class="profile col-3">
                <img src="../../Public/images/profile.jpg" height="30" alt="Profile Image">
                <h2>Hashim Abbas</h2>
            </div>
        </header>
        <main>
            <aside class="bg-dark col-3">
                <nav>
                    <ul>
                        <li></li>
                        <li key="1"><i class="fa-solid fa-graduation-cap"></i>Students</li>
                        <ul key="1" style="padding-top:0px; margin-top: 0px;" class="inner-list">
                            <li><i class="fa-solid fa-plus"></i>New Admission</li>
                            <li><i class="fa-solid fa-list"></i>Students List</li>
                        </ul>
                        <li key="2"><i class="fa-solid fa-person-chalkboard"></i>Teachers</li>
                        <ul key="2" style="padding-top:0px; margin-top: 0px;" class="inner-list">
                            <li><i class="fa-solid fa-plus"></i>Hire Teacher</li>
                            <li><i class="fa-solid fa-list"></i>Teachers List</li>
                        </ul>
                        <li><i class="fa-solid fa-calendar-days"></i></i>Curriculum</li>
                        <li><i class="fa-solid fa-receipt"></i>Payroll</li>
                        <li key="3"><i class="fa-solid fa-calendar-check"></i>Events</li>
                        <ul key="3" style="padding-top:0px; margin-top: 0px;" class="inner-list">
                            <li><i class="fa-solid fa-plus"></i>Organize Event</li>
                            <li><i class="fa-solid fa-list"></i>Event List</li>
                            <li><i class="fa-solid fa-envelope"></i>Event Requests</li>
                        </ul>
                        <li key="4"><i class="fa-solid fa-book"></i>Courses</li>
                        <ul key="4" style="padding-top:0px; margin-top: 0px;" class="inner-list">
                            <li><i class="fa-solid fa-plus"></i>Add Courses</li>
                            <li><i class="fa-solid fa-list"></i>Courses List</li>
                        </ul>
                    </ul>
                </nav>
            </aside>
            <section id="main-content" class="col-9">
                <h1>New Admission</h1>
                <form action="#" method="POST">
                    <div class="personal col-6 form">
                        <div class="form-group first-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-groupp">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Father Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Father name">
                        </div>
                        
                        <label for="form-check">Gender</label>
                        <div class="radio">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="academic col-6 form">
                        <div class="form-group first-group">
                            <label for="exampleInputEmail1">Matric Percentage</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Matric %">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Inter Percentage</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Inter Matric %">
                        </div>
                        <label for="form-control">Department</label>
                        <select class="form-control">
                            <option>Computer Science</option>
                            <option>Media Science</option>
                            <option>Cyber security</option>
                            <option>Information Technology</option>
                        </select>
                        
                        <label for="form-control">Degree</label>
                        <select class="form-control">
                            <option>Bachelors</option>
                            <option>Masters</option>
                            <option>Ph. D</option>
                        </select>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../../Public/js/graph.js"></script>
</body>
</html>
